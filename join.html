<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Spiders' Fan Club</title>
    <link rel="stylesheet" href="css/join.css">
	<link rel="icon" type="image/png" href="assets/purpspid.png"/>
	<link rel="icon" type="image/png" href="assets/purpspid.png"/>
</head>
<body>

    <div class="success">
        <lottie-player class="lottie" src="https://assets2.lottiefiles.com/private_files/lf30_4dfb546p.json"  background="transparent"  speed="1" ></lottie-player>
    </div>

    <div class="form-container">
        <div class="onstart">
            <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_5zh17nif.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
        </div>

        <h1 class="seq">Sign Up Here!</h1>

        <label for="email" class="seq">Email Address</label>
        <input type="text" id="email" class="seq">

        <p class="seq">We will keep you up-to-date with the latest news about the Purple Spiders, and don't worry we won't hound you with emails and clog up your inbox.</p>
        <a href="#" class="cta seq">Join List</a>

    </div>

    <h2>Success!</h2>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js" integrity="sha512-gWlyRVDsJvp5kesJt4cSdPPLZIBdln/uSwzYgUicQcbTgRNQE4QhP5KUBIYlLYLkiKIQiuD7KUMHzqGNW/D2bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <script>

        let tl = new gsap.timeline({ defaults: { ease: Circ.easeOut }})
        let cta = document.querySelector('.cta')
        const player = document.querySelector('.lottie')
        
        tl.paused(true)
        tl.to('.seq', { y: 40, opacity: 0, stagger: .05})
        tl.to('.form-container', { opacity: 0}, "-=.4")
        tl.to('h2', { opacity: 1, duration: 2, y: 20}, "+=1")

        cta.addEventListener('click', () => {
            tl.play()
            setTimeout(() => {
                player.play()
            }, 800)
        })

    </script>

</body>
</html>
